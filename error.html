<div id="testimoniallist" class="row classes-row-carousel"></div>
              <script src="testimonial.js"></script>
              <script>
                document.addEventListener("DOMContentLoaded",function(){
                var testimoniallist = document.getElementById("testimoniallist");
                var testimonialhtml = testimonial.map(function(testimonial,index){
                  var coursesHtml = testimonial.courses.map(function(course, index) {
                    var lineBreak = index % 2 === 1 ? '<br>' : '';
    return `
    <li class="category">
        <i class="${course.icon}" style="color: #1468ce; margin-right: 5px;"></i>
        ${course.name}
    </li>${lineBreak}`;
}).join("");

              return `
              <div  data-index="${index}" style="cursor:pointer" class="course-card">
                <div class="d-flex flex-wrap align-items-center">
                  <ul class="course-meta">
                    <li style="font-weight: bold">
                      <i
                        class="fa fa-graduation-cap"
                        style="
                          font-size: 15px;
                          position: relative;
                          color: #1468ce;
                          padding-right: 5px;
                        "
                      ></i
                      >Course Studied.
                    </li>
                  </ul>
                  <span
                    ><img
                      style="width: 100px"
                      src="/assets//img/logo.png"
                      alt=""
                  /></span>
                </div>
                <div style="min-height: 60px">
                  <div>
                    <ul
                      style="
                      display:flex;
                        margin-top: 10px;
                        margin-right: 10px;
                      "
                    >
                    ${coursesHtml}
                  </div>
                </div>
                <div
                  style="
                    display: flex;
                    margin-top: 15px;
                    justify-content: center;
                    align-items: center;
                  "
                  class="d-flex flex-wrap"
                >
                  <div class="posted-by">
                    <img
                      class="Testimonial"
                      src="${testimonial.image}"
                      alt=""
                    />
                    <a
                      style="font-weight: bold"
                      href="${testimonial.linkedin}"
                      target="_blank"
                      title=""
                      >${testimonial.name}</a
                    >
                  </div>
                  <span class="locat" style="font-weight: bold">
                    <i
                      class="fas fa-laptop"
                      style="
                        font-size: 15px;
                        position: relative;
                        color: #1468ce;
                        padding-right: 5px;
                      "
                    ></i
                    >${testimonial.Designation}
                  </span>
                </div>
              </div>
              </div>
            <!--courses-list end-->
          </div>
        </div>
      </section>    
            `})  
            testimoniallist.innerHTML = testimonialhtml.join("");
                var testimonialDIVS = document.querySelectorAll(".course-card");
                testimonialDIVS.forEach(function(div) {
                  div.addEventListener("click", function() {
                    var index = div.getAttribute("data-index");
                      console.log("data-index-->",index,`events.html?id=${parseInt(index) + 1}`)
                      window.location.href = `event-single.html?id=${parseInt(index) + 1}`;
                  });
              });
          })

    </script>
